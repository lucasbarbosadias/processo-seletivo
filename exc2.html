<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exerc√≠cio 2</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Mascara de campos -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    
    <!-- mascara da altura -->
    <script type="text/javascript">$(".altura").mask("0.00");</script>

    <!-- Style -->
    <style type="text/css">

      body {
          background-color: #42576f;
      }
      h1 {
          font-size: 24px;
          color: #ffffff;
      }
      .quadro {
          width: 90%;
          background-color: #fbfbfb;
          border-radius: 5px;
          padding: 15px;
          margin-left: auto;
          margin-right: auto;
          max-width: 500px;
      }   

    </style>

</head>
<body>

  <div class="container-fluid">    
    <div class="row text-center py-3">
      <h1>Calculadora do Peso Ideal</h1>     
    </div>
    <div class="row pb-5">
      <div class="col-md-12 quadro">
        <form id="form">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label py-3">Altura:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control altura" name="altura" id="altura" placeholder="0.00" required>
            </div>
          </div>

          <div class="form-group">
            Sexo: 
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sexo" value="masculino">
              <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sexo" value="feminino">
              <label class="form-check-label">Feminino</label>
            </div>
          </div>
                            
          <button type="button" onClick="calcularPeso()" class="btn btn-primary mt-3">Calcular</button>
        </form>

        <div class="pt-3">
          PESO IDEAL: <span id="resultado"></span> Kg
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
  function calcularPeso(){

    const altura = parseFloat(document.getElementById('altura').value);
    const sexo = document.querySelector('input[name="sexo"]:checked').value;
    let resultado = 0;

    if(sexo == "masculino"){
      resultado = (72.7 * altura)-58;
    } else {
      resultado = (62.1 * altura)-44.7;
    }

    document.getElementById('resultado').innerHTML = resultado.toFixed(2);
  }
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
