<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício 3</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Style -->
    <style type="text/css">

      body {
          background-color: #42576f;
      }
      h1 {
          font-size: 24px;
          color: #ffffff;
      }
      .quadro {
          width: 90%;
          background-color: #fbfbfb;
          border-radius: 5px;
          padding: 15px;
          margin-left: auto;
          margin-right: auto;
          max-width: 500px;
      }   
      .tabela {
          font-size: 14px;
      }

    </style>

</head>
<body>

  <div class="container-fluid">    
    <div class="row text-center py-3">
      <h1 class="titulo">posto de combustível</h1>     
    </div>
    <div class="row pb-5">
      <div class="col-md-12 quadro">
        <form id="form">
          <div class="form-group">
            <label>Quantidade de Litros:</label>
            <input type="text" class="form-control my-3" id="litros" name="litros" placeholder="00" required>                  
          </div> 

          <div class="form-group">
            Tipo de combustível:
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tipo" value="gasolina">
              <label class="form-check-label">Gasolina</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tipo" value="alcool">
              <label class="form-check-label">Álcool</label>
            </div>
          </div>
                            
          <button type="button" onClick="calcularValor()" class="btn btn-primary mt-3">Calcular</button>
        </form>

        <div class="pt-3">
          VALOR TOTAL: R$<span id="resultado"></span>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
  function calcularValor(){

    //Preço da Gasolina = 2.99;
    //Preço do Álcool = 2.19;

    const litros = parseFloat(document.getElementById('litros').value);
    const tipo = document.querySelector('input[name="tipo"]:checked').value;
    var valorTotal = "";

    if(litros <= 0 || litros == ""){

      alert("Digite uma quantidade válida de Litros!");
      console.log(litros);

    } else{

      if(tipo == "gasolina" && litros <= 20){
          valorTotal = (litros * 2.99)*0.96;
      } else if(tipo == "gasolina") {
          valorTotal = (litros * 2.99)*0.94;
      } else if(tipo == "alcool" && litros <= 20){
          valorTotal = (litros * 2.19)*0.97;
      } else {
          valorTotal = (litros * 2.19)*0.95;
      }
      document.getElementById('resultado').innerHTML = valorTotal.toFixed(2);

    }   
 
  }
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
