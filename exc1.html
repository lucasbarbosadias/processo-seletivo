<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício 1</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Style -->
    <style type="text/css">

      body {
          background-color: #42576f;
      }
      h1 {
          font-size: 24px;
          color: #ffffff;
      }
      .quadro {
          width: 90%;
          background-color: #fbfbfb;
          border-radius: 5px;
          padding: 15px;
          margin-left: auto;
          margin-right: auto;
          max-width: 500px;
      }    
      .tabela {
          font-size: 14px;
      }
      
    </style>

</head>
<body>

  <div class="container-fluid">    
    <div class="row text-center py-3">
      <h1>Média Escolar</h1>     
    </div>
    <div class="row pb-5">
      <div class="col-md-12 quadro">
        <form id="form">
          <div class="form-group">
            <label>Código do Aluno:</label>
            <input type="text" class="form-control my-3" id="cod" name="cod" placeholder="000000" required>                  
          </div>             
          <div class="form-group">
            <label>Nota N1:</label>
            <input type="text" class="form-control my-3" id="n1" name="n1" placeholder="0.00" required>                  
          </div>  
          <div class="form-group">
            <label>Nota N2:</label>
            <input type="text" class="form-control my-3" id="n2" name="n2" placeholder="0.00" required>                  
          </div>   
          <div class="form-group">
            <label>Nota N3:</label>
            <input type="text" class="form-control my-3" id="n3" name="n3" placeholder="0.00" required>                  
          </div>                         
          <button type="button" onClick="calcularNotas()" class="btn btn-primary">Calcular</button>
        </form>

        <table class="table table-bordered mt-3 tabela text-left">              
          <tr>              
            <td scope="col">Código Aluno</td>
            <td id="codAluno"></td>                         
          </tr>                    
          <tr>
            <td>Nota 1</td>
            <td id="nota1"></td>                
          </tr>    
          <tr>
            <td>Nota 2</td>
            <td id="nota2"></td>                
          </tr>
          <tr>
            <td>Nota 3</td>
            <td id="nota3"></td>                
          </tr>  
          <tr>
            <td>Média</td>
            <td id="media"></td>
          </tr>   
          <tr>
            <td>Status</td>
            <td id="status"></td> 
          </tr>      
        </table>

      </div>
    </div>
  </div>

<script type="text/javascript">
  function calcularNotas(){

    const cod = parseInt(document.getElementById('cod').value);
    const n1 = parseFloat(document.getElementById('n1').value);
    const n2 = parseFloat(document.getElementById('n2').value);
    const n3 = parseFloat(document.getElementById('n3').value);
    let media = 0;

    if(n1>n2 && n1>n3){
        media = ((n1*4) + (n2*3) + (n3*3))/10;
    } else if(n2>n1 && n2>n3){
        media = ((n1*3) + (n2*4) + (n3*3))/10;
    } else{
        media = ((n1*3) + (n2*3) + (n3*4))/10;
    }

    document.getElementById('codAluno').innerHTML = cod;
    document.getElementById('nota1').innerHTML = n1;
    document.getElementById('nota2').innerHTML = n2;
    document.getElementById('nota3').innerHTML = n3;
    document.getElementById('media').innerHTML = media.toFixed(2);

    if (media >= 5){
      document.getElementById('status').innerHTML = "APROVADO";
    } else {
      document.getElementById('status').innerHTML = "REPROVADO";
    }
 
  }
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
